<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet" />
    <title>Sign-Up</title>
</head>
<body class="signup">
    <div class="container-signup">
        <!-- Left Section with Logo -->
        <div class="left-section">
            <img src="./images/logo.png" alt="Olympics 2028 Logo" class="logo">
            <h1>OLYMPICS 2028</h1>
        </div>

        <!-- Right Section with Sign-Up Form -->
        <div class="right-section">
            <h2>Sign-up</h2>
            <div class="user-type">
                <button class="user-button">I'm a student</button>
                <button class="user-button">I'm a teacher</button>
            </div>
            <form class="signup-form">
                <div class="name-fields">
                    <input type="text" placeholder="FIRST NAME" class="input-field half">
                    <input type="text" placeholder="LAST NAME" class="input-field half">
                </div>
                <input type="text" placeholder="USERNAME" class="input-field">
                <input type="password" placeholder="PASSWORD" class="input-field">
                <input type="password" placeholder="CONFIRM PASSWORD" class="input-field">
                <button type="submit" class="signup-button">SIGN UP</button>
            </form>
            <p class="or-text">or continue with</p>
            <div class="social-icons">
                <img src="google_icon.png" alt="Google" class="icon">
                <img src="facebook_icon.png" alt="Facebook" class="icon">
                <img src="apple_icon.png" alt="Apple" class="icon">
            </div>
            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
