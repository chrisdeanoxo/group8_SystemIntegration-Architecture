<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet" />
    <title>Login</title>
</head>
<body class="login">
    <div class="container-login">
       
        <div class="left-section">
            <img src="./images/logo.png" alt="Olympics 2028 Logo" class="logo">
            <h1>OLYMPICS 2028</h1>
        </div>

        
        <div class="right-section">
            <h2>Welcome back!</h2>
            <form class="login-form">
                <input type="text" placeholder="USERNAME" class="input-field">
                <input type="password" placeholder="PASSWORD" class="input-field">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-button">LOG IN</button>
            </form>
            <p class="or-text">or continue with</p>
            <div class="social-icons">
                <img src="google_icon.png" alt="Google" class="icon">
                <img src="facebook_icon.png" alt="Facebook" class="icon">
                <img src="apple_icon.png" alt="Apple" class="icon">
            </div>
        </div>
    </div>
</body>
</html>
